        </div>
        <div class="bottom">
          <div class="ratings">
            <p class="number">10k+</p>
            <p class="slim">companies</p>
          </div>
          <div class="ratings">
            <p class="number">314</p>
            <p class="slim">templates</p>
          </div>
          <div class="ratings">

          </div>
        </div>
      </div>

      <img
        src="./images/image-header-desktop.jpg"
